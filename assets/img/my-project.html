<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating card</title>
    <link rel="stylesheet" href="/assets/img/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/my-project.js"></script>
</head>

<body>

    <nav>
        <div class="nav-left">
            <ul class="menu">
                <img src="/assets/img/logo.png" alt="Logo Dumbways">
                <li>
                    <a href="/index.html" target="_blank">Home</a>
                </li>
                <li>
                    <a href="#">My Project</a>
                </li>
            </ul>
        </div>
        <div class="nav-right">
            <a href="/contact-me.html" target="_blank">Contact Me</a>
        </div>
    </nav>

    <!-- Project -->
    <div class="project">
        <!-- Form Project -->
        <div class="project-form">
            <div class="project-container">
                <h2>Add My Project</h2>
                <form onsubmit="addProject(event)">
                    <div class="title-project">
                        <label for="input-title">Project Name</label>
                        <input type="text" placeholder="Title Name" id="input-title">
                    </div>
                    <div class="date-project">
                        <div class="input-date-start"> 
                            <label for="input-startDate">Start Date</label>
                            <input type="date" placeholder="Start Date" id="input-startDate">
                        </div>
                        <div class="input-date-end">
                            <label for="input-endDate">End Date</label>
                            <input type="date" placeholder="End Date" id="input-endDate">
                        </div>
                    </div>
                    <div class="description-project">
                        <label for="input-description">Description Project</label>
                        <textarea id="input-description" placeholder="Description Project"></textarea>
                    </div>
                    <div class="checkbox-project">
                        <p>Technologis</p>
                        <div class="input-checkbox">
                            <div class="checkbox-left">
                                <label class="container-checkbox">
                                    <input type="checkbox" id="input-technologis1">Node Js
                                    <span class="checkmark"></span>
                                </label> <br>
                                <label class="container-checkbox">
                                    <input type="checkbox" id="input-technologis2">React Js
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="checkbox-right">
                                <label class="container-checkbox">
                                    <input type="checkbox" id="input-technologis3">Angular Js
                                    <span class="checkmark"></span>
                                </label> <br>
                                <label class="container-checkbox">
                                    <input type="checkbox" id="input-technologis4">Laravel
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="file-project">
                        <label>Upload Image</label>
                        <div class="input-image-group">
                            <label for="input-image">
                                <p>Choose</p>
                                <input type="file" id="input-image">
                                <i class="fa-solid fa-paperclip"></i>
                            </label>
                        </div>
                    </div>
                    <div class="btn-project">
                        <button>Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Data Project -->
        <div class="title-list">    
            <h2>My Project</h2>
        </div>
        <div class="project-list" id="listProject">
            <div class="project-list-item">
                <div class="project-image">
                    <img src="/assets/img/deploy.png" alt="">
                </div>
                <div class="project-content" >
                    <h2>
                        <a href="myproject-detail.html" target="_blank">
                            Road Trip Mobile Apps
                        </a>
                    </h2>
                    <div class="duration-project">
                        <p>Durasi: <span>1 Bulan</span></p>
                    </div>
                    <div class="description-project">
                        <p>
                            Fullstak devoloper
                            Ini merupakan teknik membuat aplikasi  </p>
                    </div>
                    <div class="technologis-project">
                        <i class="fa-brands fa-node-js"></i>
                        <i class="fa-brands fa-react"></i>
                        <i class="fa-brands fa-laravel"></i>
                    </div>
                    <div class="btn-group">
                        <div class="btn-left">
                            <button>Edit</button>
                        </div>
                        <div class="btn-right">
                            <button class="del-btn">Delete</button>
                        </div>
                    </div>
                </div>
            </div>	
            
        </div>
    </div>
</body>
</html>
