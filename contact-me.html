<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating card</title>
    <link rel="stylesheet" href="/assets/img/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/form.js"></script>
</head>
<body>
    <nav>
        <div class="nav-left">
            <ul class="menu">
                <img src="/assets/img/logo.png" alt="Logo Dumbways">
                <li>
                    <a href="#" target="_blank">Home</a>
                </li>
                <li>
                    <a href="#">My Project</a>
                </li>
            </ul>
        </div>
        <div class="nav-right">
            <a href="contact/contact.html" target="_blank">Contact Me</a>
        </div>
    </nav>        
    <div class="container-form">             
        <form>
            <div>
                <h2>GET IN TOUCH</h2>
            </div>
            <div>
                <label for="input-name">Name</label>
                <input type="text" name="" id="input-name" placeholder="Your Name">
            </div>
    
            <div>
                <label for="input-email">Email</label>
                <input type="email" name="" id="input-email" placeholder="your@domain.com">
            </div>
    
            <div>
                <label for="input-number">Phone Number</label>
                <input type="number" name="" id="input-number" placeholder="Your Number">
            </div>
    
            <div>
                <label for="input-subject">Subject</label>
                <select name="" id="input-subject" aria-placeholder="your subject">
                    <option value="" hidden="hidden" selected="selected">Select Subject</option>           
                    <option value="Talk">Talk</option>
                    <option value="Create a Project">Create a project</option>
                    <option value="Collaboration">Collaboration</option>
                </select>
            </div>
    
            <div>
                <label for="input-message">Your Message</label>
                <textarea name="" id="input-message" placeholder="Your Message in 100 words"></textarea>
            </div>
            <div>
                <button type="button" onclick="submitData()">Submit</button>
            </div>
            
        </form>  
    </div>    
</body>
</html>
